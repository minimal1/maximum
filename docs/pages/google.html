<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="../resources/google_favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header" selected="true">
        <h3 class="header_title">COPY</h3>
        <nav class="header_nav">
          <a href="../pages/google.html" class="active">
            <img
              class="nav_img"
              src="../resources/googleg_standard_color_128dp.png"
              alt="google"
            />
            <span>google</span>
          </a>
        </nav>
        <a class="header_link" href="https://github.com/minimal1" target="blank"
          >minimal
        </a>
      </header>
      <main class="page">
        <div class="google">
          <header class="google_header">
            <div class="links">
              <a href="https://mail.google.com" target="blank">Gmail</a>
              <a href="https://www.google.co.kr/imghp?hl=ko" target="blank">
                이미지
              </a>
              <a class="link-icon"></a>
              <a class="link-btn">로그인</a>
            </div>
            <div class="modal-menu user-menu"></div>
            <div class="modal-menu user-info"></div>
          </header>
          <main class="google-main">
            <div class="google-logo">
              <img
                src="../resources/googlelogo_color_272x92dp.png"
                width="272px"
                height="92px"
              />
            </div>
            <div class="search-container">
              <span class="search-icon" icon="search">
                <svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </span>
              <form>
                <input
                  type="text"
                  name="query"
                  class="search-input"
                  autocomplete="false"
                />
              </form>

              <div class="clear-btn">
                <span class="search-icon" icon="clear">
                  <svg
                    focusable="false"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                    ></path>
                  </svg>
                </span>
                <span class="divider-vertical"></span>
              </div>
              <div class="input-btn">
                <span class="search-icon" icon="keyboard"></span>
                <span class="search-icon" icon="mic">
                  <svg
                    class="mic"
                    focusable="false"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                      fill="#4285f4"
                    ></path>
                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                    <path
                      d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                      fill="#f4b400"
                    ></path>
                    <path
                      d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                      fill="#ea4335"
                    ></path>
                  </svg>
                </span>
              </div>
            </div>
            <div class="btns">
              <a href="#" class="link-btn"> Google 검색 </a>
              <a
                href="https://www.google.com/doodles/"
                target="blank"
                class="link-btn"
              >
                I'm Feeling Lucky
              </a>
            </div>
            <div class="main-lang">
              Google 제공 서비스: <a href="#">English</a>
            </div>
          </main>
          <footer class="google_footer">
            <div class="country">대한민국</div>
            <div class="etc-info">
              <div class="left-side">
                <a href="#" class="link">광고</a>
                <a href="#" class="link">비지니스</a>
                <a href="#" class="link">Google 정보</a>
                <a href="#" class="link">검색의 원리</a>
              </div>
              <div class="right-side">
                <a href="#" class="link">개인정보처리방침</a>
                <a href="#" class="link">약관</a>
                <a href="#" class="link">설정</a>
              </div>
            </div>
          </footer>
        </div>
      </main>
    </div>
    <script src="../js/google.js"></script>
  </body>
</html>
