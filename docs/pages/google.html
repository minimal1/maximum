<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="../resources/google_favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header" selected="true">
        <h3 class="header_title">COPY</h3>
        <nav class="header_nav">
          <a href="../pages/google.html" class="active">
            <img
              class="nav_img"
              src="../resources/googleg_standard_color_128dp.png"
              alt="google"
            />
            <span>google</span>
          </a>
        </nav>
        <a class="header_link" href="https://github.com/minimal1" target="blank"
          >minimal
        </a>
      </header>
      <main class="page">
        <div class="google">
          <header class="google_header">
            <div class="links">
              <a href="https://mail.google.com" target="blank">Gmail</a>
              <a href="https://www.google.co.kr/imghp?hl=ko" target="blank">
                이미지
              </a>
              <a class="link-icon"></a>
              <a class="link-btn">로그인</a>
            </div>
            <div class="modal-menu user-menu"></div>
            <div class="modal-menu user-info"></div>
          </header>
          <main>
            <div class="google-logo">
              <img
                src="../resources/googlelogo_color_272x92dp.png"
                width="272px"
                height="92px"
              />
            </div>
            <form>
              <div class="search">
                <span class="search-icon">돋보기</span>
                <input type="text" name="query" />
                <div class="clear-btn">
                  <span class="search-icon">엑스</span>
                  <div class="divider-vertical"></div>
                </div>
                <span class="search-icon">키보드</span>
                <span class="search-icon">마이크</span>
              </div>
            </form>
            <div class="btns">
              <a href="#" class="link-btn"> Google 검색 </a>
              <a
                href="https://www.google.com/doodles/"
                target="blank"
                class="link-btn"
              >
                I'm Feeling Lucky
              </a>
            </div>
            <div class="main-lang">
              Google 제공 서비스: <a href="#">English</a>
            </div>
          </main>
          <footer class="google_footer">
            <div class="country">대한민국</div>
            <div class="etc-info">
              <div class="left-side">
                <a href="#" class="link">광고</a>
                <a href="#" class="link">비지니스</a>
                <a href="#" class="link">Google 정보</a>
                <a href="#" class="link">검색의 원리</a>
              </div>
              <div class="right-side">
                <a href="#" class="link">개인정보처리방침</a>
                <a href="#" class="link">약관</a>
                <a href="#" class="link">설정</a>
              </div>
            </div>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
